<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/forms.css">
</head>

<body>
  <div class="col" id="contact">
    <h3>Contact</h3>
    <form id="Contact">
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input required class="form-control" type="text" id="user-first-name">
        <label for="first-name">Last Name</label>
        <input required class="form-control" type="text" id="user-last-name">
        <label for="email">Email</label>
        <input required class="form-control" type="email" id="recipientEmail">
        <label for="phone-number">Phone Number</label>
        <input required class="form-control" type="tel" id="recipientPhoneNumber">
        <label for="relationship">Relationship</label>
        <input required class="form-control" type="text" id="relationship">
      </div>
      <input id="subscription" type="submit" placeholder="Enter">
      <button class="float-right" id="finish"><a href="index.html" <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top ">Back home</button></a>
    </form>
  </div>
</body>

</html>
