<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/forms.css">
</head>

<body>
  <h2>Registration</h2>
  <div class="row">
    <div class="col">
      <h3>User</h3>
      <form id="User">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input required class="form-control" type="text" id="user-first-name">
          <label for="first-name">Last Name</label>
          <input required class="form-control" type="text" id="user-last-name">
          <label for="email">Email</label>
          <input required class="form-control" type="email" id="user-email">
          <label for="phone-number">Phone Number</label>
          <input required class="form-control" type="tel" id="user-phone-number">
        </div>
        <input type="submit" placeholder="Enter">
     <!--<button class="float-right"><a href="contactForm.html" <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top ">Next</button></a>-->
        <button class="btn btn-primary float-right" onclick="window.location.href='contactForm.html'">Next</button>
      </form>
    </div>
  </div>
</body>

</html>
