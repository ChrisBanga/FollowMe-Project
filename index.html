<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/hover.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div id="header">
      <header class="w3-container w3-red w3-center" style="padding:128px 16px">
        <h1 class="w3-margin w3-jumbo">FollowMe</h1>
        <a href="userForm.html" <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top hvr-grow-shadow">New?
        <br>Click Here to Register</button>
        </a>
        <br>
        <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top hvr-grow-shadow" id="location">Show Location</button>
      </header>
    </div>
    <div id="map"></div>

    <div id="actions" class="container-fluid">

      <div id="showLink">
        <button class="btn btn-primary hvr-float-shadow" id="toLink">See my coordinates</button>
      </div>
      <div id="sendLocation">
        <div class="register">
          <form id="subscribe" method="post" action="">
            <div class="form-control">
              <input required type="text" id="mailTo" class="hvr-float-shadow" placeholder="Enter email ">
              <textarea id="subjectText"></textarea>
              <button id= "successButton" class="btn btn-success hvr-float-shadow" onclick="sendMail(); return false">Send my location</button>
            </div>
          </form>
        </div>
      </div>

      <div id="homeButton">
        <a href="index.html" <button class="btn btn-secondary btn-outline-info hvr-float-shadow">Back home</button></a>
      </div>

    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0QDyAnsN38ZHZ6dhDacors7Ap__tn_Hs&callback=initMap" async
      defer>
    </script>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>

  </body>

</html>
