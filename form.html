<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="forms.css">
</head>

<body>

  <h2>Registration</h2>

  <div class="container">

    <div class="row">
      <div class="col">
        <h3>User</h3>
        <form id="User">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input class="form-control" type="text" id="user-first-name">
          </div>
          <div class="form-group">
            <label for="first-name">Last Name</label>
            <input class="form-control" type="text" id="user-last-name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" id="user-email">
          </div>
          <div class="form-group">
            <label for="phone-number">Phone Number</label>
            <input class="form-control" type="tel" id="user-phone-number">
          </div>
        </form>
      </div>


      <div class="col">
        <h3>Contact</h3>
        <form id="Contact">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input class="form-control" type="text" id="user-first-name">
          </div>
          <div class="form-group">
            <label for="first-name">Last Name</label>
            <input class="form-control" type="text" id="user-last-name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" id="user-email">
          </div>
          <div class="form-group">
            <label for="phone-number">Phone Number</label>
            <input class="form-control" type="tel" id="user-phone-number">
          </div>
          <div class="form-group">
            <label for="relationship">Relationship</label>
            <input class="form-control" type="text" id="relationship">
          </div>
        </form>
      </div>
    </div>

    <button class="btn btn-primary" type="submit">Create Account</button>

  </div>

</body>

</html>
